name: derma_ai
description: Skin Disease Detection App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  modal_progress_hud_nsn: ^0.5.1
  shared_preferences: ^2.0.15
  image_picker: ^1.1.2
  camera: ^0.11.1
  percent_indicator: ^4.2.2
  image_cropper: ^9.1.0
  sqflite: ^2.2.0+3
  path_provider: ^2.0.11
  permission_handler: ^12.0.0+1
  http: ^1.4.0
  flutter_image_compress: ^2.4.0
  flutter_offline: ^5.0.0
  pdf: ^3.8.4
  open_filex: ^4.3.1
  printing: ^5.9.3
  intl: ^0.20.2
  connectivity_plus: ^6.1.4
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/diseases/

  fonts:
    - family: Sora
      fonts:
        - asset: fonts/Sora-Regular.ttf
        - asset: fonts/Sora-SemiBold.ttf

    - family: LeckerliOne
      fonts:
        - asset: fonts/LeckerliOne-Regular.ttf
